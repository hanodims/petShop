{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Update{% endblock title %}

{% block content %}
<br>
<div class="card" style="background-color:#36B5B8 ;margin: 5% ">
  <h5 class="card-header">Update: {{pet_obj.name}} </h5>
  <div class="card-body">
    <p class="card-text">
        <form action="{% url 'pet-update' pet_obj.id %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{form|crispy}}
            <input type="submit" value="Update" class="btn btn-outline-dark">

        </form>
    </p>

  </div>
</div>


{% endblock content %}
