      <div class="card-body" >
          <h5 class="card-title"> {{pet.name}}</h5>

          <a >
    <h1 class="card-text" >
      {{pet.price}}
      <small>
      
      </small>
    </h1>
  </a>
  <hr>
    </div>
    <ul class="list-group list-group-flush">
          <li class="list-group-item text-center">
              <a href="{% url 'pet-detail' pet.id %}" class="btn btn-outline-dark">View</a>

      </div>

  {% endfor %}


		  </div>
